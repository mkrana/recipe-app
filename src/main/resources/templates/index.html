<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Recipe Home</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container-fluid" style="margin-top: 5%;">
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header text-center">
						<h3>My Recipes!</h3>
					</div>
					<div class="card-body">
						<table class="table" aria-label="Recipe List">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Description</th>
									<th scope="col">Difficulty</th>
								</tr>
							</thead>
							<tbody>
								<tr scope="row" th:each="recipe:${recipes}">
									<td th:text=${recipe.id}>Recipe Id</td>
									<td th:text=${recipe.description}>Recipe Description</td>
									<td th:text=${recipe.difficulty}>Difficulty</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>


</body>

</html>
